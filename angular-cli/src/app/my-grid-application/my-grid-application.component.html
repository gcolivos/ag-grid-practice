<h1>Simple ag-Grid Angular Example</h1>
<ag-grid-angular style="width: 500px; height: 115px;"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 enableSorting enableFilter>
                 <!-- adding the enableSorting property in the class definition makes it automatically true -->
</ag-grid-angular>
